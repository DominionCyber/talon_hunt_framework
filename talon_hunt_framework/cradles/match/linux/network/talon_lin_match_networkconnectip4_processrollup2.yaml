name: talon_lin_match_networkconnectip4_processrollup2
description: Joins networkconnectip4 events with ProcessRollup2 to enrich with parent process context.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- match
- networkconnectip4
- processrollup2
- linux
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=NetworkConnectIP4 event_platform=Lin
        | $talon_utility_falcon_pid()
        | $talon_lin_normalize_networkconnectip4()
        | asn(RemoteIP)
        | ipLocation(RemoteIP)
      },
      name=network_connections,
      include=[
          falconPID,
          ContextBaseFileName,
          CommandLine,
          UID,
          RUID,
          Protocol,
          ConnectionDirection,
          ConnectionFlags,
          ConnectionFlags_mask,
          CommunityID,
          LocalIP,
          LocalPort,
          RemoteIP,
          RemotePort,
          RemoteIP.asn,
          RemoteIP.org,
          RemoteIP.country,
          RemoteIP.city
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=ProcessRollup2 event_platform=Lin

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=network_connections,
      field=TargetProcessId,
      column=falconPID
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_lin_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              ProcessGroupId,
              TargetProcessId,
              RawProcessId,
              ProcessStartTime,
              ProcessEndTime,
              SHA256HashData,
              SSHSessionId,
              TtyName,
              OciContainerId,
              PodId,
              PIDNamespaceId,
              RootPath,
              CapPrm,
              CapPrm_mask,
              TreeId,
              NDRoot,
              UID,
              RUID,
              SVUID,
              GID,
              RGID,
              SVGID,
              Protocol,
              ConnectionDirection,
              ConnectionFlags,
              ConnectionFlags_mask,
              CommunityID,
              LocalIP,
              LocalPort,
              RemoteIP,
              RemotePort,
              RemoteIP.asn,
              RemoteIP.org,
              RemoteIP.country,
              RemoteIP.city
          ])
      ],
      limit=max
  )
