name: talon_win_match_unsignedmoduleload_processrollup2
description: Joins unsignedmoduleload events with ProcessRollup2 to enrich with parent process context.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- match
- unsignedmoduleload
- processrollup2
- syntheticprocessrollup2
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=UnsignedModuleLoad event_platform=Win
        | $talon_utility_falcon_pid()
        | $talon_win_deconflict_unsignedmoduleload()
        | $talon_win_normalize_file_path(TargetField=UnsignedModuleFilePath)
      },
      name=unsigned_modules,
      include=[
          falconPID,
          UnsignedModuleFilePath,
          UnsignedModuleFileName,
          UnsignedModuleSHA256HashData,
          FileSigningTime,
          MappedFromUserMode,
          ModuleCharacteristics,
          PublicKeys,
          SignatureErrorState,
          SignatureState
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=unsigned_modules,
      field=TargetProcessId,
      column=falconPID
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              UnsignedModuleFilePath,
              UnsignedModuleFileName,
              UnsignedModuleSHA256HashData,
              FileSigningTime,
              MappedFromUserMode,
              ModuleCharacteristics,
              PublicKeys,
              SignatureErrorState,
              SignatureState
          ])
      ],
      limit=max
  )
