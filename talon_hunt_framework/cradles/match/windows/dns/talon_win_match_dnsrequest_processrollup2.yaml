name: talon_win_match_dnsrequest_processrollup2
description: Joins dnsrequest events with ProcessRollup2 to enrich with parent process context.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- match
- dnsrequest
- processrollup2
- syntheticprocessrollup2
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=DnsRequest event_platform=Win
    | $talon_utility_falcon_pid()
      },
      name=dns_connections,
      include=[
          falconPID,
          DomainName,
          ContextBaseFileName,
          RequestType,
          DnsRequestCount,
          DnsResponseType,
          QueryStatus,
          DualRequest,
          CNAMERecords,
          FirstIP4Record,
          IP4Records,
          FirstIP6Record,
          IP6Records,
          RespondingDnsServer
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=dns_connections,
      field=TargetProcessId,
      column=falconPID
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()
  | asn(FirstIP4Record)
  | ipLocation(FirstIP4Record)

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              DomainName,
              ContextBaseFileName,
              RequestType,
              DnsRequestCount,
              DnsResponseType,
              QueryStatus,
              DualRequest,
              CNAMERecords,
              FirstIP4Record,
              FirstIP4Record.asn,
              FirstIP4Record.org,
              FirstIP4Record.country,
              FirstIP4Record.city,
              IP4Records,
              FirstIP6Record,
              IP6Records,
              RespondingDnsServer
          ])
      ],
      limit=max
  )
