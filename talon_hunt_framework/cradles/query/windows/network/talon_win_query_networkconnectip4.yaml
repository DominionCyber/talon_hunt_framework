name: talon_win_query_networkconnectip4
description: Base query for network connection events. Normalizes IP, port, and protocol fields.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- query
- networkconnectip4
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=NetworkConnectIP4 event_platform=Win

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_normalize_networkconnectip4()
  | asn(RemoteIP)
  | ipLocation(RemoteIP)

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          ContextBaseFileName,
          Protocol,
          ConnectionDirection,
          ConnectionFlags,
          ConnectionFlags_mask,
          CommunityID,
          LocalIP,
          LocalPort,
          RemoteIP,
          RemotePort,
          RemoteIP.asn,
          RemoteIP.org,
          RemoteIP.country,
          RemoteIP.city
      ],
      limit=max
  )
