name: talon_win_query_createservice
description: Base query for service creation events. Normalizes service configuration and startup data.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- query
- createservice
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=CreateService event_platform=Win

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_normalize_createservice()

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          ServiceDescription,
          ServiceDelayedAutoStart,
          ServiceDependOnService,
          ServiceErrorControl,
          ServiceFailureActions,
          ServiceGroup,
          ServiceObjectName,
          ServiceRequiredPrivileges,
          ServiceSecurity,
          ServiceServiceDll,
          ServiceServiceSidType,
          ServiceType,
          ServiceStart,
          ServiceDisplayName,
          NormalizedServiceDisplayName,
          ServiceImagePath,
          NormalizedServiceImagePath
      ],
      limit=max
  )
