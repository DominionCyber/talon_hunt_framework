name: talon_win_query_dnsrequest
description: Base query for DNS request events. Normalizes and enriches DNS resolution data.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- query
- dnsrequest
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=DnsRequest event_platform=Win

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_normalize_dnsrequest()
  | asn(FirstIP4Record)
  | ipLocation(FirstIP4Record)

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          DomainName,
          ContextBaseFileName,
          RequestType,
          DnsRequestCount,
          DnsResponseType,
          QueryStatus,
          DualRequest,
          CNAMERecords,
          FirstIP4Record,
          FirstIP4Record.asn,
          FirstIP4Record.org,
          FirstIP4Record.country,
          FirstIP4Record.city,
          IP4Records,
          FirstIP6Record,
          IP6Records,
          RespondingDnsServer
      ],
      limit=max
  )
