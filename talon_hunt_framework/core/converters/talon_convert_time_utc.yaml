name: talon_convert_time_utc
description: Converts timestamp to standardized UTC format for consistent display and cross-event correlation.
visualization:
  options:
    columns:
    - fieldName: '@timestamp'
      format: datetime
      type: field
      width: 200
    - groupByPrefix: false
      header: Field List
      type: fieldList
    newestAtBottom: true
    showOnlyFirstLine: false
  type: list-view
labels:
- talon_hunt_framework
- asset
- convert
- time
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // CONVERSION
  // =====================================================
  | utc_time := timestamp
  | formatTime(
      format="%m-%d-%Y %H:%M:%S",
      field=utc_time,
      locale=en_US,
      timezone=Z,
      as=utc_time
  )
