name: talon_win_deconflict_processrollup2
description: Aliases fields to Child-prefixed names for safe joins. Maps FileName, FilePath, CommandLine, and related attributes.
visualization:
  options:
    columns:
    - fieldName: '@timestamp'
      format: datetime
      type: field
      width: 200
    - groupByPrefix: false
      header: Field List
      type: fieldList
    newestAtBottom: true
    showOnlyFirstLine: false
  type: list-view
labels:
- talon_hunt_framework
- asset
- deconflict
- processrollup2
- syntheticprocessrollup2
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // DECONFLICT FIELDS
  // =====================================================
  | ChildFileName := FileName
  | ChildFilePath := FilePath
  | ChildCommandLine := CommandLine
  | ChildSHA256HashData := SHA256HashData
  | ChildOriginalFilename := OriginalFilename
