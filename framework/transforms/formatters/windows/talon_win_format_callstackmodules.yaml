name: talon_win_format_callstackmodules
description: Formats CallStackModuleNames into readable semicolon-delimited list for analysis.
visualization:
  options:
    columns:
    - fieldName: '@timestamp'
      format: datetime
      type: field
      width: 200
    - groupByPrefix: false
      header: Field List
      type: fieldList
    newestAtBottom: true
    showOnlyFirstLine: false
  type: list-view
labels:
- talon_hunt_framework
- asset
- format
- callstackmodule
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // FORMATTING
  // =====================================================
  | replace(
      field=CallStackModuleNames,
      regex="0\\<\\-1\\>",
      as=CallStackModuleNames
  )
  | replace(
      field=CallStackModuleNames,
      regex="(\\.dll|\\.exe)\\+.*?\\|",
      with="$1|",
      as=CallStackModuleNames
  )
  | loadedFile := splitString(
      by="\\|",
      field=CallStackModuleNames
  )
  | array:filter(
      array="loadedFile[]",
      function={x=/\.(exe|dll)/i},
      var=x
  )
  | concatArray(
      field="loadedFile",
      as=CallStackModules,
      separator="|"
  )
  | replace(
      field=CallStackModules,
      regex="\\|",
      with="\n",
      as=CallStackModules
  )
