name: talon_win_format_command_history
description: Formats PowerShell CommandHistory into structured output with timestamps and commands.
visualization:
  options:
    columns:
    - fieldName: '@timestamp'
      format: datetime
      type: field
      width: 200
    - groupByPrefix: false
      header: Field List
      type: fieldList
    newestAtBottom: true
    showOnlyFirstLine: false
  type: list-view
labels:
- talon_hunt_framework
- asset
- format
- commandhistory
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // FORMATTING
  // =====================================================
  | replace(
      field=CommandHistory,
      regex="\\Â¶",
      with="\n",
      as=CommandHistory
  )
