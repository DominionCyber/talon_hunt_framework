name: talon_lin_deconflict_processrollup2
description: Aliases fields to Child-prefixed names for safe joins. Maps ImageFileName, CommandLine, SHA256HashData, and related attributes.
visualization:
  options:
    columns:
    - fieldName: '@timestamp'
      format: datetime
      type: field
      width: 200
    - groupByPrefix: false
      header: Field List
      type: fieldList
    newestAtBottom: true
    showOnlyFirstLine: false
  type: list-view
labels:
- talon_hunt_framework
- asset
- deconflict
- processrollup2
- linux
- falcon_container
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // DECONFLICT FIELDS
  // =====================================================
  | ChildImageFileName := ImageFileName
  | ChildCommandLine := CommandLine
  | ChildSHA256HashData := SHA256HashData
  | ChildSHA1HashData := SHA1HashData
  | ChildMD5HashData := MD5HashData
  | ChildTargetProcessId := TargetProcessId
  | ChildRawProcessId := RawProcessId
  | ChildProcessStartTime := ProcessStartTime
  | ChildUID := UID
  | ChildRUID := RUID
  | ChildGID := GID
  | ChildRGID := RGID
  | ChildOciContainerId := OciContainerId
  | ChildPodId := PodId
  | ChildPIDNamespaceId := PIDNamespaceId
  | ChildTtyName := TtyName
  | ChildSSHSessionId := SSHSessionId
