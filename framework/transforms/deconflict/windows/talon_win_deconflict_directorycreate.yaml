name: talon_win_deconflict_directorycreate
description: Aliases fields to Directory-prefixed names for safe joins. Maps FileName, FilePath, FileIdentifier, and related attributes.
visualization:
  options:
    columns:
    - fieldName: '@timestamp'
      format: datetime
      type: field
      width: 200
    - groupByPrefix: false
      header: Field List
      type: fieldList
    newestAtBottom: true
    showOnlyFirstLine: false
  type: list-view
labels:
- talon_hunt_framework
- asset
- deconflict
- directorycreate
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // DECONFLICT FIELDS
  // =====================================================
  | DirectoryFileName       := FileName
  | DirectoryFilePath       := FilePath
  | DirectoryTargetFileName := TargetFileName
