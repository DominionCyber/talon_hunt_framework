name: talon_win_normalize_motwwritten
description: Normalizes event fields using conditional logic to standardize values across different event sources.
visualization:
  options:
    columns:
    - fieldName: '@timestamp'
      format: datetime
      type: field
      width: 200
    - groupByPrefix: false
      header: Field List
      type: fieldList
    newestAtBottom: true
    showOnlyFirstLine: false
  type: list-view
labels:
- talon_hunt_framework
- asset
- normalize
- motwwritten
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // NORMALIZATION
  // =====================================================
  | case {
      ZoneIdentifier = "0" | ZoneIdentifier := "LOCAL_MACHINE";
      ZoneIdentifier = "1" | ZoneIdentifier := "INTRANET";
      ZoneIdentifier = "2" | ZoneIdentifier := "TRUSTED_SITES";
      ZoneIdentifier = "3" | ZoneIdentifier := "INTERNET";
      ZoneIdentifier = "4" | ZoneIdentifier := "RESTRICTED_SITES";
      *
    }
