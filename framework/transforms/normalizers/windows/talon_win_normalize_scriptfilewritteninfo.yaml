name: talon_win_normalize_scriptfilewritteninfo
description: Normalizes event fields using conditional logic to standardize values across different event sources.
visualization:
  options:
    columns:
    - fieldName: '@timestamp'
      format: datetime
      type: field
      width: 200
    - groupByPrefix: false
      header: Field List
      type: fieldList
    newestAtBottom: true
    showOnlyFirstLine: false
  type: list-view
labels:
- talon_hunt_framework
- asset
- normalize
- scriptfilewritteninfo
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // NORMALIZATION
  // =====================================================
  | case {
      CscStatus = "0"           | CscStatus := "SUCCESS";
      CscStatus = "3221225473"  | CscStatus := "FILE_NOT_FOUND";
      CscStatus = "3221225474"  | CscStatus := "SHARING_VIOLATION";
      CscStatus = "3221225475"  | CscStatus := "ACCESS_DENIED";
      CscStatus = "2147483652"  | CscStatus := "SOURCE_MODIFIED";
      CscStatus = "1073741829"  | CscStatus := "DESTINATION_TRUNCATED";
      CscStatus = "3221225478"  | CscStatus := "TRANSCODE_FAILED";
      CscStatus = "3221225479"  | CscStatus := "INSUFFUCIENT_RESOURCES";
      CscStatus = "3221225480"  | CscStatus := "INVALID_OPERATION";
      CscStatus = "3221225481"  | CscStatus := "BAD_REGEX";
      CscStatus = "3221225482"  | CscStatus := "UNEXPECTED_EXCEPTION";
      CscStatus = "3221225483"  | CscStatus := "UNABLE_TO_OPEN_FILE";
      CscStatus = "1073741836"  | CscStatus := "SOURCE_TOO_LARGE";
      CscStatus = "3221225485"  | CscStatus := "UNSUCCESSFUL";
      CscStatus = "2147483662"  | CscStatus := "HASH_FAILURE";
      CscStatus = "1073741839"  | CscStatus := "FILE_EMPTY";
      CscStatus = "3221225488"  | CscStatus := "UNABLE_TO_READ_FILE";
      *
    }
