name: talon_win_match_newscriptwritten_processrollup2
description: Joins NewScriptWritten events with ProcessRollup2 events to enrich with parent process context.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- match
- newscriptwritten
- processrollup2
- syntheticprocessrollup2
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=NewScriptWritten event_platform=Win
        | $talon_utility_falcon_pid()
        | $talon_win_normalize_newscriptwritten()
        | $talon_win_deconflict_newscriptwritten()
        | $talon_win_normalize_file_path(TargetField=ContextImageFileName)
        | $talon_win_normalize_file_path(TargetField=NewScriptFilePath)
        | $talon_win_normalize_file_path(TargetField=NewScriptTargetFileName)
        | parseUrl(HostUrl)
      },
      name=new_script_file_writes,
      include=[
        falconPID,
        ContextImageFileName,
        ContextBaseFileName,
        NewScriptFilePath,
        NewScriptFileName,
        NewScriptTargetFileName,
        FileIdentifier,
        DesiredAccess,
        FileAttributes,
        FileObject,
        ShareAccess,
        Status,
        FileEcpBitmask,
        FileEcpBitmask_mask
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2/ event_platform=Win

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=new_script_file_writes,
      field=TargetProcessId,
      column=falconPID
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_convert_file_size()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // GROUP BY LOGIC
  // =====================================================
  | groupBy(
      [aid, SHA256HashData, FileIdentifier],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              ContextBaseFileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              NewScriptFilePath,
              NewScriptFileName,
              NewScriptTargetFileName,
              FileIdentifier,
              DesiredAccess,
              FileAttributes,
              FileObject,
              ShareAccess,
              Status,
              FileEcpBitmask,
              FileEcpBitmask_mask
          ])
      ],
      limit=max
  )

  // =====================================================
  // TABLE
  // =====================================================
  | table([utc_time,ComputerName,UserName,GrandParentBaseFileName,ParentBaseFileName,FilePath,FileName,ContextBaseFileName,CommandLine,SHA256HashData,CallStackModules,OriginalFilename,SessionId,ImageSubsystem,IntegrityLevel,CreateProcessType,ProcessCreateFlags,ProcessCreateFlags_mask,ProcessParameterFlags,ProcessParameterFlags_mask,ProcessSxsFlags,ProcessSxsFlags_mask,RawProcessId,NewScriptFilePath,NewScriptFileName,NewScriptTargetFileName,FileIdentifier,DesiredAccess,FileAttributes,FileObject,ShareAccess,Status,FileEcpBitmask,FileEcpBitmask_mask])
