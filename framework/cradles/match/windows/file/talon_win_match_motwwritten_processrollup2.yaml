name: talon_win_match_motwwritten_processrollup2
description: Joins MotwWritten events with ProcessRollup2 events to enrich with parent process context.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- match
- motwritten
- processrollup2
- syntheticprocessrollup2
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=MotwWritten event_platform=Win
        | $talon_utility_falcon_pid()
        | $talon_win_normalize_motwwritten()
        | $talon_win_deconflict_motwwritten()
        | $talon_convert_file_size()
        | $talon_win_normalize_file_path(TargetField=MotwFilePath)
        | $talon_win_normalize_file_path(TargetField=MotwTargetFileName)
        | parseUrl(HostUrl)
      },
      name=motw_file_writes,
      include=[
        falconPID,
        MotwFileName,
        MotwFilePath,
        HostUrl,
        HostUrl.host,
        HostUrl.port,
        HostUrl.path,
        HostUrl.query,
        HostUrl.fragment,
        FileIdentifier,
        ZoneIdentifier
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2/ event_platform=Win

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=motw_file_writes,
      field=TargetProcessId,
      column=falconPID
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_convert_file_size()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // GROUP BY LOGIC
  // =====================================================
  | groupBy(
      [aid, SHA256HashData, FileIdentifier],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              ContextBaseFileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              MotwFileName,
              MotwFilePath,
              HostUrl,
              HostUrl.host,
              HostUrl.port,
              HostUrl.path,
              HostUrl.query,
              HostUrl.fragment,
              FileIdentifier,
              ZoneIdentifier
          ])
      ],
      limit=max
  )

  // =====================================================
  // TABLE
  // =====================================================
  | table([utc_time,ComputerName,UserName,GrandParentBaseFileName,ParentBaseFileName,FilePath,FileName,ContextBaseFileName,CommandLine,SHA256HashData,CallStackModules,OriginalFilename,SessionId,ImageSubsystem,IntegrityLevel,CreateProcessType,ProcessCreateFlags,ProcessCreateFlags_mask,ProcessParameterFlags,ProcessParameterFlags_mask,ProcessSxsFlags,ProcessSxsFlags_mask,RawProcessId,MotwFileName,MotwFilePath,HostUrl,HostUrl.host,HostUrl.port,HostUrl.path,HostUrl.query,HostUrl.fragment,FileIdentifier,ZoneIdentifier])
