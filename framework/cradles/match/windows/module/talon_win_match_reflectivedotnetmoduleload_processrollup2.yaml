name: talon_win_match_reflectivedotnetmoduleload_processrollup2
description: Joins reflectivedotnetmoduleload events with ProcessRollup2 to enrich with parent process context.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- match
- reflectivedotnetmoduleload
- processrollup2
- syntheticprocessrollup2
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=ReflectiveDotnetModuleLoad event_platform=Win
        | $talon_utility_falcon_pid()
        | $talon_win_normalize_file_path(TargetField=ReflectiveDotNETModuleFilePath)
        | $talon_win_deconflict_reflectivedotnetmoduleload()
        | $talon_win_normalize_reflectivedotnetmoduleload()
      },
      name=reflective_dotnet_modules,
      include=[
          falconPID,
          AssemblyId,
          AssemblyName,
          AssemblyFlags,
          ModuleCommandLine,
          DotnetModuleFlags,
          DotnetModuleId,
          EtwProviderType,
          ReflectiveDotNETModuleFileName,
          ReflectiveDotNETModuleFilePath,
          ReflectiveDotNETModuleSHA256HashData,
          ManagedPdbBuildPath,
          ModuleILPath
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2/ event_platform=Win

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=reflective_dotnet_modules,
      field=TargetProcessId,
      column=falconPID
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // GROUP BY LOGIC
  // =====================================================
  | groupBy(
      [aid, SHA256HashData, ReflectiveDotNETModuleSHA256HashData],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              AssemblyId,
              AssemblyName,
              AssemblyFlags,
              ModuleCommandLine,
              DotnetModuleFlags,
              DotnetModuleId,
              EtwProviderType,
              ReflectiveDotNETModuleFileName,
              ReflectiveDotNETModuleFilePath,
              ReflectiveDotNETModuleSHA256HashData,
              ManagedPdbBuildPath,
              ModuleILPath
          ])
      ],
      limit=max
  )

  // =====================================================
  // TABLE
  // =====================================================
  | table([utc_time,ComputerName,UserName,GrandParentBaseFileName,ParentBaseFileName,FilePath,FileName,CommandLine,SHA256HashData,CallStackModules,HostUrl,RefererUrl,OriginalFilename,SessionId,ImageSubsystem,IntegrityLevel,CreateProcessType,ProcessCreateFlags,ProcessCreateFlags_mask,ProcessParameterFlags,ProcessParameterFlags_mask,ProcessSxsFlags,ProcessSxsFlags_mask,RawProcessId,AssemblyId,AssemblyName,AssemblyFlags,ModuleCommandLine,DotnetModuleFlags,DotnetModuleId,EtwProviderType,ReflectiveDotNETModuleFileName,ReflectiveDotNETModuleFilePath,ReflectiveDotNETModuleSHA256HashData,ManagedPdbBuildPath,ModuleILPath])
