name: talon_win_match_processrollup2_scheduledtaskregistered
description: Joins ProcessRollup2 events with ScheduledTaskRegistered to enrich with parent process context.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- match
- scheduledtaskregistered
- processrollup2
- syntheticprocessrollup2
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=/ProcessRollup2/ event_platform=Win
        | $talon_win_format_callstackmodules()
        | $talon_win_normalize_file_path(TargetField=FilePath)
        | $talon_win_normalize_file_path(TargetField=CallStackModules)
        | $talon_win_normalize_nt_authority_system_user()
        | $talon_win_normalize_processrollup2()
      },
      name=processes,
      include=[
          TargetProcessId,
          ComputerName,
          UserName,
          GrandParentBaseFileName,
          ParentBaseFileName,
          FilePath,
          FileName,
          ContextBaseFileName,
          CommandLine,
          SHA256HashData,
          CallStackModules,
          HostUrl,
          RefererUrl,
          OriginalFilename,
          SessionId,
          ImageSubsystem,
          IntegrityLevel,
          CreateProcessType,
          ProcessCreateFlags,
          ProcessCreateFlags_mask,
          ProcessParameterFlags,
          ProcessParameterFlags_mask,
          ProcessSxsFlags,
          ProcessSxsFlags_mask,
          RawProcessId
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=ScheduledTaskRegistered event_platform=Win
  | $talon_utility_falcon_pid()

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=processes,
      field=falconPID,
      column=TargetProcessId
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_deconflict_scheduledtaskregistered()
  | $talon_win_format_scheduledtaskregistered()
  | $talon_win_normalize_scheduledtaskregistered()

  // =====================================================
  // GROUP BY LOGIC
  // =====================================================
  | groupBy(
      [aid, SHA256HashData, TaskName],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              TaskComputerName,
              TaskUserName,
              TaskAuthor,
              TaskExecArguments,
              TaskExecCommand,
              TaskName,
              Task.Principals.Principal.LogonType,
              Task.Principals.Principal.RunLevel,
              Task.Principals.Principal.UserId,
              Task.Settings.Enabled,
              Task.Settings.Hidden,
              Task.Settings.Priority,
              Task.Settings.RunOnlyIfNetworkAvailable,
              Task.Triggers.BootTrigger,
              Task.Triggers.BootTrigger.Enabled,
              Task.Triggers.BootTrigger.Repetition.Interval,
              Task.Triggers.CalendarTrigger.Enabled,
              Task.Triggers.CalendarTrigger.Repetition.Interval,
              Task.Triggers.EventTrigger.Enabled,
              Task.Triggers.EventTrigger.Subscription,
              Task.Triggers.IdleTrigger.Enabled,
              Task.Triggers.LogonTrigger,
              Task.Triggers.LogonTrigger.Enabled,
              Task.Triggers.LogonTrigger.Repetition.Interval,
              Task.Triggers.LogonTrigger.UserId,
              Task.Triggers.RegistrationTrigger,
              Task.Triggers.RegistrationTrigger.Enabled,
              Task.Triggers.RegistrationTrigger.Repetition.Interval,
              Task.Triggers.SessionStateChangeTrigger,
              Task.Triggers.SessionStateChangeTrigger.Enabled,
              Task.Triggers.SessionStateChangeTrigger.Repetition.Interval,
              Task.Triggers.SessionStateChangeTrigger.StateChange,
              Task.Triggers.TimeTrigger.Enabled,
              Task.Triggers.TimeTrigger.Repetition.Interval,
              Task.Triggers.WnfStateChangeTrigger,
              Task.Triggers.WnfStateChangeTrigger.Enabled,
              InterfaceGuidSource
          ])
      ],
      limit=max
  )

// =====================================================
// TABLE
// =====================================================
| table([utc_time,ComputerName,UserName,GrandParentBaseFileName,ParentBaseFileName,FilePath,FileName,CommandLine,SHA256HashData,CallStackModules,HostUrl,RefererUrl,OriginalFilename,SessionId,ImageSubsystem,IntegrityLevel,CreateProcessType,ProcessCreateFlags,ProcessCreateFlags_mask,ProcessParameterFlags,ProcessParameterFlags_mask,ProcessSxsFlags,ProcessSxsFlags_mask,RawProcessId,TaskComputerName,TaskUserName,TaskAuthor,TaskExecArguments,TaskExecCommand,TaskName,Task.Principals.Principal.LogonType,Task.Principals.Principal.RunLevel,Task.Principals.Principal.UserId,Task.Settings.Enabled,Task.Settings.Hidden,Task.Settings.Priority,Task.Settings.RunOnlyIfNetworkAvailable,Task.Triggers.BootTrigger,Task.Triggers.BootTrigger.Enabled,Task.Triggers.BootTrigger.Repetition.Interval,Task.Triggers.CalendarTrigger.Enabled,Task.Triggers.CalendarTrigger.Repetition.Interval,Task.Triggers.EventTrigger.Enabled,Task.Triggers.EventTrigger.Subscription,Task.Triggers.IdleTrigger.Enabled,Task.Triggers.LogonTrigger,Task.Triggers.LogonTrigger.Enabled,Task.Triggers.LogonTrigger.Repetition.Interval,Task.Triggers.LogonTrigger.UserId,Task.Triggers.RegistrationTrigger,Task.Triggers.RegistrationTrigger.Enabled,Task.Triggers.RegistrationTrigger.Repetition.Interval,Task.Triggers.SessionStateChangeTrigger,Task.Triggers.SessionStateChangeTrigger.Enabled,Task.Triggers.SessionStateChangeTrigger.Repetition.Interval,Task.Triggers.SessionStateChangeTrigger.StateChange,Task.Triggers.TimeTrigger.Enabled,Task.Triggers.TimeTrigger.Repetition.Interval,Task.Triggers.WnfStateChangeTrigger,Task.Triggers.WnfStateChangeTrigger.Enabled,InterfaceGuidSource])
