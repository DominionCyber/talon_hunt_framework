name: talon_win_query_unsignedmoduleload
description: Base query for module load events. Normalizes file paths, hashes, and module metadata.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- query
- unsignedmoduleload
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=UnsignedModuleLoad event_platform=Win

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_deconflict_unsignedmoduleload()
  | $talon_win_normalize_file_path(TargetField=UnsignedModuleFilePath)
  | $talon_win_normalize_unsignedmoduleload()

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          UnsignedModuleFilePath,
          UnsignedModuleFileName,
          UnsignedModuleSHA256HashData,
          FileSigningTime,
          MappedFromUserMode,
          ModuleCharacteristics,
          ModuleCharacteristics_mask,
          SignatureState,
          SignatureErrorState,
          PublicKeys
      ],
      limit=max
  )
