name: talon_win_query_imagehash
description: Base query for ImageHash events. Normalizes file hash and path information.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- query
- imagehash
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=ImageHash event_platform=Win

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_win_deconflict_imagehash()
  | $talon_utility_falcon_helper()
  | $talon_convert_file_size(TargetField=ModuleSize)
  | $talon_win_normalize_imagehash()
  | $talon_win_normalize_file_path(TargetField=ImageHashFilePath)

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          ImageHashFilePath,
          ImageHashFileName,
          PrimaryModule,
          ImageHashSHA256HashData,
          AuthenticodeHashData,
          FileKnownStatus,
          MappedFromUserMode,
          ModuleCharacteristics,
          ModuleCharacteristics_mask,
          ModuleLoadTelemetryClassification,
          ModuleLoadTelemetryClassification_mask,
          ModuleSize,
          CommonSize,
          SignInfoFlags,
          SignInfoFlags_mask
      ],
      limit=max
  )
