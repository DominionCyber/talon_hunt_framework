name: talon_win_query_scriptcontrolscantelemetry
description: Base query for script execution telemetry. Normalizes script content and execution context.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- query
- scriptcontrolscantelemetry
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=ScriptControlScanTelemetry event_platform=Win

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_convert_file_size(TargetField=OriginalContentLength)
  | $talon_win_normalize_file_path(TargetField=GrandparentImageFileName)
  | $talon_win_normalize_file_path(TargetField=ParentImageFileName)
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_scriptcontrolscantelemetry()

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          UserName,
          GrandparentImageFileName,
          GrandparentCommandLine,
          ParentImageFileName,
          ParentCommandLine,
          FilePath,
          FileName,
          CommandLine,
          HostProcessType,
          CallStackHash,
          CallStackModules,
          CallStackModuleNamesVersion,
          SuspectAddress,
          SuspectStackFlag,
          SuspectStackFlag_mask,
          ContentSHA256HashData,
          OriginalContentLength,
          ExecutableBytes,
          ScriptContentName,
          ScriptContent,
          ReflectiveDllName,
          ScriptingLanguageId
      ],
      limit=max
  )
