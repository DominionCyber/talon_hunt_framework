name: talon_win_query_scriptfilewritteninfo
description: Base query for generic script file creation events. Normalizes path and file system metadata.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- query
- scriptfilewritteninfo
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=ScriptFileWrittenInfo event_platform=Win

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_normalize_scriptfilewritteninfo()
  | $talon_win_deconflict_scriptfilewritteninfo()
  | $talon_win_normalize_file_path(TargetField=ScriptTargetFileName)
  | $talon_win_normalize_file_path(TargetField=ScriptFilePath)

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
        utc_time,
        ComputerName,
        ScriptFilePath,
        ScriptFileName,
        ScriptTargetFileName,
        ScriptContent,
        FileFormatString,
        CscStatus
      ],
      limit=max
    )
