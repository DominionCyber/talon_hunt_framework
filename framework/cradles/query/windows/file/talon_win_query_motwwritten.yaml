name: talon_win_query_motwwritten
description: Base query for MOTW-related file creation events. Normalizes path and file system metadata.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- query
- motwwritten
- windows
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=MotwWritten event_platform=Win

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_normalize_motwwritten()
  | $talon_win_deconflict_motwwritten()
  | $talon_win_normalize_file_path(TargetField=MotwFilePath)
  | $talon_win_normalize_file_path(TargetField=MotwTargetFileName)
  | parseUrl(HostUrl)
  
  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
        utc_time,
        ComputerName,
        MotwFileName,
        MotwFilePath,
        HostUrl,
        HostUrl.host,
        HostUrl.port,
        HostUrl.path,
        HostUrl.query,
        HostUrl.fragment,
        FileIdentifier,
        ZoneIdentifier
      ],
      limit=max
    )
