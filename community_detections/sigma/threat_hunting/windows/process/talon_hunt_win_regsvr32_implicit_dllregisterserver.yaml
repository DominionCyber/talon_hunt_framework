name: talon_hunt_regsvr32_implicit_dllregisterserver
description: Detects execution of regsvr32 with the silent flag and no other flags on a DLL located in an uncommon or potentially suspicious location. Implicitly calls the DLL export function 'DllRegisterServer'. Seen in HTML smuggling to ransomware campaigns. Adapted from Sigma rule ce2c44b5-a6ac-412a-afba-9e89326fa972.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- defense_evasion
- t1218
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=ClassifiedModuleLoad event_platform=Win
        | FilePath!=/(\\Program\sFiles\s\(x86\)|\\Program\sFiles\\|\\Windows\\System32\\|\\Windows\\SysWOW64\\)/i
        // Exclude legitimate system paths - focus on uncommon locations like temp, appdata, downloads
        | $talon_utility_falcon_pid()
        | $talon_win_deconflict_classifiedmoduleload()
        | $talon_convert_file_size(TargetField=ModuleSize)
        | $talon_win_normalize_file_path(TargetField=ClassifiedModuleFilePath)
        | $talon_win_normalize_file_path(TargetField=ImageFileName)
        | $talon_win_normalize_classifiedmoduleload()
        | parseUrl(HostUrl)
        | parseUrl(RefererUrl)
      },
      name=classified_modules,
      include=[
          falconPID,
          ClassifiedModuleFilePath,
          ClassifiedModuleFileName,
          ClassifiedModuleSHA256HashData,
          ImageFileName,
          ImageSignatureLevel,
          ImageSignatureType,
          ModuleSize,
          CommonSize,
          ClassifiedModuleOriginalFilename,
          ModuleCharacteristics,
          ModuleCharacteristics_mask,
          ModuleLoadTelemetryClassification,
          ModuleLoadTelemetryClassification_mask,
          MappedFromUserMode,
          HostUrl,
          HostUrl.host,
          HostUrl.path,
          HostUrl.query,
          HostUrl.scheme,
          RefererUrl,
          RefererUrl.host,
          RefererUrl.path,
          RefererUrl.query,
          RefererUrl.scheme,
          SignInfoFlags,
          SignInfoFlags_mask
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2/ event_platform=Win 
  | (FileName=/regsvr32\.exe/i OR OriginalFilename=/regsvr32\.exe/i)
  // regsvr32.exe: COM registration utility LOLBin - can execute DLLs by calling their export functions
  | CommandLine=/\s\/s\s/i OR CommandLine=/\s\/e\s/i
  // /s (silent) or /e flags: suppresses dialogs - when used alone, implicitly calls DllRegisterServer export which can execute arbitrary code
  | CommandLine!=/regsvr32\s\/s\srpcproxy\.dll/i
  // Exclude RpcProxy legitimate self-registration
  | CommandLine!=/\s\/i\:/i CommandLine!=/\/U\s/i
  // Exclude explicit registration flags - /i: (install) and /U (unregister) indicate intentional registration, not implicit code exec

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=classified_modules,
      field=TargetProcessId,
      column=falconPID
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              ClassifiedModuleFilePath,
              ClassifiedModuleFileName,
              ClassifiedModuleSHA256HashData,
              ImageFileName,
              ImageSignatureLevel,
              ImageSignatureType,
              ClassifiedModuleOriginalFilename,
              ModuleSize,
              CommonSize,
              ModuleCharacteristics,
              ModuleCharacteristics_mask,
              ModuleLoadTelemetryClassification,
              ModuleLoadTelemetryClassification_mask,
              MappedFromUserMode,
              HostUrl,
              HostUrl.host,
              HostUrl.path,
              HostUrl.query,
              HostUrl.scheme,
              RefererUrl,
              RefererUrl.host,
              RefererUrl.path,
              RefererUrl.query,
              RefererUrl.scheme,
              SignInfoFlags,
              SignInfoFlags_mask
          ])
      ],
      limit=max
  )
