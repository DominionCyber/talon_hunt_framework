name: talon_hunt_wsl_arbitrary_command_execution
description: Detects potential abuse of Windows Subsystem for Linux (WSL) binary as a LOLBAS to execute arbitrary Linux or Windows commands. Can be used for defense evasion by running payloads through the Linux subsystem. Adapted from Sigma rule dec44ca7-61ad-493c-bfd7-8819c5faa09b.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- execution
- defense_evasion
- t1218
- t1202
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
        | FileName=/wsl\.exe/i OR OriginalFilename=/wsl\.exe/i
        // wsl.exe: Windows Subsystem for Linux binary - LOLBAS that can execute Linux commands or Windows binaries via mounted partitions
        | CommandLine=/(\s-e\s|\s\-\-exec|\s\-\-system|\s\-\-shell\-type\s|\s\/mnt\/c\'|\s\-\-user\sroot|\s\-u\sroot|\-\-debug\-shell)/i
        // Suspicious flags: -e/--exec (run command), --system (system distro), --shell-type (shell selection), /mnt/c (access Windows filesystem), -u root/--user root (privilege escalation), --debug-shell (unrestricted shell)
        | $talon_win_deconflict_processrollup2()
        | $talon_win_format_callstackmodules_child_process()
        | $talon_win_normalize_file_path(TargetField=ChildFilePath)
        | $talon_win_normalize_file_path(TargetField=ChildCallStackModules)
      },
      name=processes,
      include=[
          ParentProcessId,
          ChildFilePath,
          ChildFileName,
          ChildCommandLine,
          ChildSHA256HashData,
          ChildCallStackModules,
          ChildOriginalFilename
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
  | FileName!=/cmd\.exe/i CommandLine!=/\s\-d\s/i CommandLine!=/\s\-e\skill\s/i
  // Exclude VS Code WSL extension killing processes - legitimate behavior when closing WSL-spawned processes

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=processes,
      field=TargetProcessId,
      column=ParentProcessId
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              ChildFilePath,
              ChildFileName,
              ChildCommandLine,
              ChildSHA256HashData,
              ChildOriginalFilename,
              ChildCallStackModules
          ])
      ],
      limit=max
  )
