name: talon_hunt_webserver_root_execution
description: Detects a program executing from a web server root folder. Use this rule to hunt for potential webshells or backdoors. Adapted from Sigma rule 35efb964-e6a5-47ad-bbcd-19661854018d.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- persistence
- t1505.003
- sigma
- high_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
        | FilePath=/(\\wwwroot\\|\\wmpub\\|\\htdocs\\)/i
        // Webserver root folders: wwwroot (IIS), wmpub (Windows Media), htdocs (Apache/XAMPP) - execution from these paths indicates potential webshell, backdoor, or post-exploitation activity
        | FilePath!=/(bin\\|\\Tools\\|\\SMSComponent\\)/i
        // Exclude legitimate service-spawned binaries from expected subdirectories
        | $talon_win_deconflict_processrollup2()
        | $talon_win_format_callstackmodules_child_process()
        | $talon_win_normalize_file_path(TargetField=ChildFilePath)
        | $talon_win_normalize_file_path(TargetField=ChildCallStackModules)
      },
      name=processes,
      include=[
          ParentProcessId,
          ChildFilePath,
          ChildFileName,
          ChildCommandLine,
          ChildSHA256HashData,
          ChildCallStackModules,
          ChildOriginalFilename
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
  | NOT FileName=/services\.exe/i
  // Exclude legitimate service-spawned binaries from expected subdirectories

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=processes,
      field=TargetProcessId,
      column=ParentProcessId
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              ChildFilePath,
              ChildFileName,
              ChildCommandLine,
              ChildSHA256HashData,
              ChildOriginalFilename,
              ChildCallStackModules
          ])
      ],
      limit=max
  )
