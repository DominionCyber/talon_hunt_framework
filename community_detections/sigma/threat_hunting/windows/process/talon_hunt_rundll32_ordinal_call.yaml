name: talon_hunt_rundll32_ordinal_call
description: Detects calls of DLL exports by ordinal numbers via rundll32.exe. Ordinal calls obfuscate the actual function being invoked. Used by HermeticWizard wiper targeting Ukraine. Adapted from Sigma rule e79a9e79-eb72-4e78-a628-0e7e8f59e89c.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- defense_evasion
- t1218.011
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=ClassifiedModuleLoad event_platform=Win
        | $talon_utility_falcon_pid()
        | $talon_win_deconflict_classifiedmoduleload()
        | $talon_convert_file_size(TargetField=ModuleSize)
        | $talon_win_normalize_file_path(TargetField=ClassifiedModuleFilePath)
        | $talon_win_normalize_file_path(TargetField=ImageFileName)
        | $talon_win_normalize_classifiedmoduleload()
        | parseUrl(HostUrl)
        | parseUrl(RefererUrl)
      },
      name=classified_modules,
      include=[
          falconPID,
          ClassifiedModuleFilePath,
          ClassifiedModuleFileName,
          ClassifiedModuleSHA256HashData,
          ImageFileName,
          ImageSignatureLevel,
          ImageSignatureType,
          ModuleSize,
          CommonSize,
          ClassifiedModuleOriginalFilename,
          ModuleCharacteristics,
          ModuleCharacteristics_mask,
          ModuleLoadTelemetryClassification,
          ModuleLoadTelemetryClassification_mask,
          MappedFromUserMode,
          HostUrl,
          HostUrl.host,
          HostUrl.path,
          HostUrl.query,
          HostUrl.scheme,
          RefererUrl,
          RefererUrl.host,
          RefererUrl.path,
          RefererUrl.query,
          RefererUrl.scheme,
          SignInfoFlags,
          SignInfoFlags_mask
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
  | FileName=/rundll32\.exe/i OR OriginalFilename=/rundll32\.exe/i
  // rundll32.exe: DLL execution proxy LOLBin - executes exported functions from DLLs
  | CommandLine=/(\,\#|\,\s\#|\.dll\s\#|\.ocx\s\#)/i
  // Ordinal calls: ,# or , # or .dll # or .ocx # - invokes exports by number instead of name, obfuscates true function being called (e.g. #1, #141), Sysmon strips comma so ".dll #" variant needed, may not be required for Falcon
  | CommandLine!=/EDGEHTML\.dll/i CommandLine!=/\#141/i
  // Exclude Edge legitimate ordinal call to EDGEHTML.dll
  | CommandLine!=/(\\FileTracker32\.dll\,\#1|\\FileTracker32\.dll\"\,\#1|\\FileTracker64\.dll\,\#1|\\FileTracker64\.dll\"\,\#1)/i


  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=classified_modules,
      field=TargetProcessId,
      column=falconPID
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              ClassifiedModuleFilePath,
              ClassifiedModuleFileName,
              ClassifiedModuleSHA256HashData,
              ImageFileName,
              ImageSignatureLevel,
              ImageSignatureType,
              ClassifiedModuleOriginalFilename,
              ModuleSize,
              CommonSize,
              ModuleCharacteristics,
              ModuleCharacteristics_mask,
              ModuleLoadTelemetryClassification,
              ModuleLoadTelemetryClassification_mask,
              MappedFromUserMode,
              HostUrl,
              HostUrl.host,
              HostUrl.path,
              HostUrl.query,
              HostUrl.scheme,
              RefererUrl,
              RefererUrl.host,
              RefererUrl.path,
              RefererUrl.query,
              RefererUrl.scheme,
              SignInfoFlags,
              SignInfoFlags_mask
          ])
      ],
      limit=max
  )
