name: talon_hunt_smb_over_quic
description: Detects the mounting of Windows SMB shares over QUIC, which can be an unexpected event in some enterprise environments. Can be used for lateral movement bypassing traditional SMB inspection. Adapted from Sigma rule 2238d337-42fb-4971-9a68-63570f2aede4.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- lateral_movement
- t1570
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=/ProcessRollup2/ event_platform=Win 
  | FileName=/(net|net1)\.exe/i OR OriginalFilename=/(net|net1)\.exe/i
  // net.exe/net1.exe: Windows networking utility - net1.exe is the actual binary, net.exe is a wrapper
  | CommandLine=/\/TRANSPORT\:QUIC/i
  // /TRANSPORT:QUIC: SMB over QUIC (UDP 443) - bypasses traditional SMB inspection/firewall rules, enables NTLM relay over internet, rarely seen in enterprise environments

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          UserName,
          GrandParentBaseFileName,
          ParentBaseFileName,
          FilePath,
          FileName,
          CommandLine,
          SHA256HashData,
          CallStackModules,
          HostUrl,
          RefererUrl,
          OriginalFilename,
          SessionId,
          ImageSubsystem,
          IntegrityLevel,
          CreateProcessType,
          ProcessCreateFlags,
          ProcessCreateFlags_mask,
          ProcessParameterFlags,
          ProcessParameterFlags_mask,
          ProcessSxsFlags,
          ProcessSxsFlags_mask,
          RawProcessId,
          SignInfoFlags,
          SignInfoFlags_mask
      ],
      limit=max
  )
