name: talon_hunt_winscp_non_standard_location
description: Detects the execution of WinSCP from a non-standard folder, which could indicate WinSCP portable being used for data exfiltration. Seen in Akira ransomware attacks. Adapted from Sigma rule 7674f8ef-7141-4cf0-a311-ee359264c64c.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- exfiltration
- t1048
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=/ProcessRollup2/ event_platform=Win 
  | FileName=/winscp\.exe/i OR OriginalFilename=/winscp\.exe/i
  // WinSCP.exe: legitimate SFTP/FTP client - portable versions commonly dropped by attackers to avoid installation artifacts
  | NOT FilePath=/\\Program\sFiles\s\(x86\)\\WinSCP\\/i
  // Exclude standard installation path - focus on portable/dropped copies in temp, downloads, appdata, etc.

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          UserName,
          GrandParentBaseFileName,
          ParentBaseFileName,
          FilePath,
          FileName,
          CommandLine,
          SHA256HashData,
          CallStackModules,
          HostUrl,
          RefererUrl,
          OriginalFilename,
          SessionId,
          ImageSubsystem,
          IntegrityLevel,
          CreateProcessType,
          ProcessCreateFlags,
          ProcessCreateFlags_mask,
          ProcessParameterFlags,
          ProcessParameterFlags_mask,
          ProcessSxsFlags,
          ProcessSxsFlags_mask,
          RawProcessId,
          SignInfoFlags,
          SignInfoFlags_mask
      ],
      limit=max
  )
