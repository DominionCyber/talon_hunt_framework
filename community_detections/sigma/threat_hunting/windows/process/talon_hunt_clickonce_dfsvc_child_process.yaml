name: talon_hunt_clickonce_dfsvc_child_process
description: Detects child processes of "dfsvc" which indicates a ClickOnce deployment execution. Adapted from Sigma rule 241d52b5-eee0-49d0-ac8a-8b9c15c7221c. Execution of dfsvc.exe appears to be caught by Crowdstrike in some circumstances.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- execution
- defense_evasion
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win FilePath=/\\AppData\\Local\\Apps\\2\.0\\/i
        // Apps\2.0: ClickOnce app cache directory - binaries deployed here run with user trust, no UAC/Mark-of-the-Web prompts
        | $talon_win_deconflict_processrollup2()
        | $talon_win_format_callstackmodules_child_process()
        | $talon_win_normalize_file_path(TargetField=ChildFilePath)
        | $talon_win_normalize_file_path(TargetField=ChildCallStackModules)
      },
      name=processes,
      include=[
          ParentProcessId,
          ChildFilePath,
          ChildFileName,
          ChildCommandLine,
          ChildSHA256HashData,
          ChildCallStackModules,
          ChildOriginalFilename
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win (FileName=/dfsvc\.exe/i OR OriginalFilename=/dfsvc\.exe/i)
  // dfsvc.exe: ClickOnce deployment service - legit .NET app installer abused to bypass SmartScreen and execute trusted code

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=processes,
      field=TargetProcessId,
      column=ParentProcessId
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              ChildFilePath,
              ChildFileName,
              ChildCommandLine,
              ChildSHA256HashData,
              ChildOriginalFilename,
              ChildCallStackModules
          ])
      ],
      limit=max
  )
