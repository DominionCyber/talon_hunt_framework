name: talon_hunt_powershell_suspicious_child_processes
description: Detects potentially suspicious child processes spawned by PowerShell including LOLBins like certutil, mshta, rundll32, wmic, and others. Use for anomaly hunting from PowerShell scripts. Adapted from Sigma rule e4b6d2a7-d8a4-4f19-acbd-943c16d90647.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- execution
- t1059.001
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
      | FileName=/(bash|bitsadmin|certutil|cscript|forfiles|hh|mshta|regsvr32|rundll32|schtasks|scrcons|scriptrunner|sh|wmic|wscript)\.exe/i OR OriginalFilename=/(bash|bitsadmin|certutil|cscript|forfiles|hh|mshta|regsvr32|rundll32|schtasks|scrcons|scriptrunner|sh|wmic|wscript)\.exe/i
      // Suspicious child LOLBins: bash/sh (WSL), bitsadmin (download), certutil (download/decode), cscript/wscript (scripts), forfiles/schtasks (exec), hh (CHM abuse), mshta (HTA exec), regsvr32/rundll32 (proxy exec), scrcons/scriptrunner (WMI/scripts), wmic (recon/exec)
      | CommandLine!=/\\Program Files\\Amazon\\WorkspacesConfig\\Scripts\\/i
      // Exclude AWS Workspaces legitimate scripts
      | (FileName!=/certutil\.exe/i OR OriginalFilename!=/certutil\.exe/i) CommandLine!=/\-verifystore\s/i
      // Exclude certutil certificate store verification - legitimate admin operation
      | (FileName!=/wmic\.exe/i AND CommandLine!=/(qfe list|diskdrive\s|csproduct\s|computersystem\s|\sos\s)/i)
      // Exclude common wmic recon queries - noisy but often legitimate
      | $talon_win_deconflict_processrollup2()
      | $talon_win_format_callstackmodules_child_process()
      | $talon_win_normalize_file_path(TargetField=ChildFilePath)
      | $talon_win_normalize_file_path(TargetField=ChildCallStackModules)
      },
      name=processes,
      include=[
          ParentProcessId,
          ChildFilePath,
          ChildFileName,
          ChildCommandLine,
          ChildSHA256HashData,
          ChildCallStackModules,
          ChildOriginalFilename
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
  | (FileName=/(powershell|pwsh|powershell_ise)\.exe/i OR OriginalFilename=/(powershell|pwsh|powershell_ise)\.exe/i)
  // PowerShell parent: powershell.exe/pwsh.exe/powershell_ise.exe spawning child processes of interest
  | CommandLine!=/\\Program Files\\Amazon\\WorkspacesConfig\\Scripts\\/i
  // Exclude AWS Workspaces legitimate scripts

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=processes,
      field=TargetProcessId,
      column=ParentProcessId
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              ChildFilePath,
              ChildFileName,
              ChildCommandLine,
              ChildSHA256HashData,
              ChildOriginalFilename,
              ChildCallStackModules
          ])
      ],
      limit=max
  )
