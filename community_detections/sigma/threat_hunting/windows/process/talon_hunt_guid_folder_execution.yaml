name: talon_hunt_guid_folder_execution
description: Detects potential suspicious execution from GUID-like folder names located in suspicious locations such as %TEMP% or AppData. Seen in IcedID attacks for staging payloads. Adapted from Sigma rule 90b63c33-2b97-4631-a011-ceb0f47b77c3.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- defense_evasion
- t1027
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
  | CommandLine=/(\\AppData\\Roaming\\|\\AppData\\Local\\Temp\\)/i
  // Suspicious staging locations: AppData\Roaming and Temp folders commonly used by malware droppers
  | CommandLine=/\{/ CommandLine=/\}/
  // GUID folder pattern: \{xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx}\ - IcedID and other malware create randomized GUID folders to evade static path detection
  | FilePath!=/\{/ FilePath!=/\}/
  // Exclude processes where the image itself is in a GUID folder - often legitimate app sandboxing
  | ImageFileName!=/\\Windows\\System32\\driverinst\.exe/i
  // Exclude drvinst.exe - driver installation creates GUID temp folders legitimately
  | FilePath!=/\\Windows\\System(32|64)\\msiexec\.exe/i
  // Exclude msiexec.exe - Windows Installer uses GUID folders for package extraction
  
  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          UserName,
          GrandParentBaseFileName,
          ParentBaseFileName,
          FilePath,
          FileName,
          CommandLine,
          SHA256HashData,
          CallStackModules,
          HostUrl,
          RefererUrl,
          OriginalFilename,
          SessionId,
          ImageSubsystem,
          IntegrityLevel,
          CreateProcessType,
          ProcessCreateFlags,
          ProcessCreateFlags_mask,
          ProcessParameterFlags,
          ProcessParameterFlags_mask,
          ProcessSxsFlags,
          ProcessSxsFlags_mask,
          RawProcessId,
          SignInfoFlags,
          SignInfoFlags_mask
      ],
      limit=max
  )
