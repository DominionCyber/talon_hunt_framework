name: talon_hunt_short_name_path_usage
description: Detects the use of short name paths (8.3 format like PROGRA~1) in command lines, which can be used to obfuscate paths or bypass security controls. Particularly dangerous on web servers where short filenames could bypass access restrictions. Adapted from Sigma rule 349d891d-fef0-4fe4-bc53-eee623a15969.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- defense_evasion
- t1564.004
- sigma
- medium_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
        | CommandLine=/(\~1\\|\~2\\)/i
        // 8.3 short name paths: ~1\ or ~2\ patterns - legacy DOS-compatible names (e.g., PROGRA~1 for "Program Files") used to obfuscate paths, evade string detection, or bypass web server security controls
        | $talon_win_deconflict_processrollup2()
        | $talon_win_format_callstackmodules_child_process()
        | $talon_win_normalize_file_path(TargetField=ChildFilePath)
        | $talon_win_normalize_file_path(TargetField=ChildCallStackModules)
      },
      name=processes,
      include=[
          ParentProcessId,
          ChildFilePath,
          ChildFileName,
          ChildCommandLine,
          ChildSHA256HashData,
          ChildCallStackModules,
          ChildOriginalFilename
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=/ProcessRollup2|SyntheticProcessRollup2/ event_platform=Win
  | ImageFileName!=/\\Windows\\System32\\(dism|cleanmgr)\.exe/i
  // Exclude legitimate system processes that commonly use short paths
  | ImageFileName!=/\\AppData\\Local\\Temp\\Winget/i OR FileName!=/winget\.exe/i
  // Exclude winget package manager operations
  | FilePath!=/\\Windows\\Microsoft\.NET\\Framework64\\v/i
  | FileName!=/csc\.exe/i
  // Exclude .NET compiler operations
  | FilePath!=/\\AppData\\/i FilePath!=/\\Temp\\/i
  | CommandLine!=/\\AppData\\Local\\Temp\\/i
  // Exclude installers spawning from temp folders - common legitimate behavior
  | FileName!=/(aurora\-agent\-64|aurora\-agent)\.exe/i
  // Exclude security tools: Aurora agent, THOR scanner
  | FilePath!=/\\thor\\/i FileName!=/thor64\.exe/i
  // Exclude security tools: Aurora agent, THOR scanner
  | CommandLine!=/(\\Program\sFiles\\Git\\post\-install\.bat|\\Program\sFiles\\Git\\cmd\\scalar\.exe)/i
  // Exclude Git installation/operations
  | FilePath!=/\\Webex\\/i FileName!=/webexhost\.exe/i
  // Exclude WebEx operations
  | FileName!=/veeam\.backup\.shell\.exe/i
  // Exclude Veeam backup shell
  | FilePath!=/\\everything\\/i FileName!=/everything\.exe/i
  // Exclude Everything search utility

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=processes,
      field=TargetProcessId,
      column=ParentProcessId
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              ChildFilePath,
              ChildFileName,
              ChildCommandLine,
              ChildSHA256HashData,
              ChildOriginalFilename,
              ChildCallStackModules
          ])
      ],
      limit=max
  )

