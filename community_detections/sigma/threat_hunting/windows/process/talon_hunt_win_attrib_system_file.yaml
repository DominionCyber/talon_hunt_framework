name: talon_hunt_attrib_system_file
description: Detects attrib.exe setting the system file attribute (+s) to hide files from users. Commonly used by malware for defense evasion. Adapted from Sigma rule id bb19e94c-59ae-4c15-8c12-c563d23fe52b.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- defense_evasion
- t1564.001
- attrib
- low_signal
- sigma
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // SEARCH
  // =====================================================
  #event_simpleName=/ProcessRollup2/ event_platform=Win 
  | FileName=/attrib\.exe/i OR OriginalFilename=/attrib\.exe/i
  | CommandLine=/\s\+s\s/i
  // attrib usage notes: +s=system file (hidden from dir), +h=hidden, +r=read-only

  // =====================================================
  // SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_format_callstackmodules()
  | $talon_win_normalize_file_path(TargetField=FilePath)
  | $talon_win_normalize_file_path(TargetField=CallStackModules)
  | $talon_win_normalize_nt_authority_system_user()
  | $talon_win_normalize_processrollup2()

  // =====================================================
  // TABLE
  // =====================================================
  | table(
      [
          utc_time,
          ComputerName,
          UserName,
          GrandParentBaseFileName,
          ParentBaseFileName,
          FilePath,
          FileName,
          CommandLine,
          SHA256HashData,
          CallStackModules,
          HostUrl,
          RefererUrl,
          OriginalFilename,
          SessionId,
          ImageSubsystem,
          IntegrityLevel,
          CreateProcessType,
          ProcessCreateFlags,
          ProcessCreateFlags_mask,
          ProcessParameterFlags,
          ProcessParameterFlags_mask,
          ProcessSxsFlags,
          ProcessSxsFlags_mask,
          RawProcessId,
          SignInfoFlags,
          SignInfoFlags_mask
      ],
      limit=max
  )
