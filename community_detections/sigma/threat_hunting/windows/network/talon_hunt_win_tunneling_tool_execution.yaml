name: talon_hunt_tunneling_tool_execution
description: Detects the execution of well known tools that can be abused for data exfiltration and tunneling. Adapted from Sigma rule c75309a3-59f8-4a8d-9c2c-4c927ad50555.
visualization:
  options:
    cell-overflow: wrap-text
    column-overflow: truncate
    configured-columns: {}
    row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- exfiltration
- command_and_control
- t1041
- t1572
- t1071.001
- sigma
- high_signal
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=/ProcessRollup2/ event_platform=Win
        | FileName=/(httptunnel|plink|socat|stunnel)\.exe/i
        // Tunneling tools: httptunnel (HTTP tunneling), plink (PuTTY CLI SSH/tunneling), socat (multipurpose relay), stunnel (SSL/TLS wrapper) - used for C2 encapsulation, firewall bypass, and data exfil
        | $talon_win_format_callstackmodules()
        | $talon_win_normalize_file_path(TargetField=FilePath)
        | $talon_win_normalize_file_path(TargetField=CallStackModules)
        | $talon_win_normalize_nt_authority_system_user()
        | $talon_win_normalize_processrollup2()
      },
      name=processes,
      include=[
          TargetProcessId,
          ComputerName,
          UserName,
          GrandParentBaseFileName,
          ParentBaseFileName,
          FilePath,
          FileName,
          CommandLine,
          SHA256HashData,
          CallStackModules,
          HostUrl,
          RefererUrl,
          OriginalFilename,
          SessionId,
          ImageSubsystem,
          IntegrityLevel,
          CreateProcessType,
          ProcessCreateFlags,
          ProcessCreateFlags_mask,
          ProcessParameterFlags,
          ProcessParameterFlags_mask,
          ProcessSxsFlags,
          ProcessSxsFlags_mask,
          RawProcessId
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=NetworkConnectIP4 event_platform=Win
  | !cidr(RemoteAddressIP4, file="rfc_exclusions.csv", column="cidr_block")
  | $talon_utility_falcon_pid()

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=processes,
      field=falconPID,
      column=TargetProcessId
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_normalize_networkconnectip4()
  | asn(RemoteIP)
  | ipLocation(RemoteIP)

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              Protocol,
              ConnectionDirection,
              ConnectionFlags,
              ConnectionFlags_mask,
              CommunityID,
              LocalIP,
              LocalPort,
              RemoteIP,
              RemotePort,
              RemoteIP.asn,
              RemoteIP.org,
              RemoteIP.country,
              RemoteIP.city
          ])
      ],
      limit=max
  )
