name: talon_hunt_curl_file_download
description: Detects curl.exe downloading files using output flags. Common technique for staging payloads and C2 communications. Adapted from Sigma rule 9a517fca-4ba3-4629-9278-a68694697b81.
visualization:
  options:
  cell-overflow: wrap-text
  column-overflow: truncate
  configured-columns: {}
  row-numbers-enabled: false
  type: table-view
labels:
- talon_hunt_framework
- hunt
- processrollup2
- syntheticprocessrollup2
- windows
- threat_hunt
- command-and-control
- t1105
- curl
- download
- medium-signal
- sigma
$schema: https://schemas.humio.com/query/v0.6.0
timeInterval:
  isLive: false
  start: 15m
queryString: |-
  // =====================================================
  // L1 SEARCH
  // =====================================================
  defineTable(
      query={
        #event_simpleName=/ProcessRollup2/ event_platform=Win
        | FileName=/curl\.exe/i OR OriginalFilename=/curl\.exe/i
        // curl.exe: native Windows HTTP client since Win10 1803 - commonly abused for payload download as it blends with legitimate traffic
        | CommandLine=/\s\-O/i OR CommandLine=/\-\-remote\-name/i OR CommandLine=/\-\-output/i
        // -O/--remote-name (save as remote filename), --output (save to specified path) - indicates file download to disk rather than stdout
        | $talon_win_format_callstackmodules()
        | $talon_win_normalize_file_path(TargetField=FilePath)
        | $talon_win_normalize_file_path(TargetField=CallStackModules)
        | $talon_win_normalize_nt_authority_system_user()
        | $talon_win_normalize_processrollup2()
      },
      name=processes,
      include=[
          TargetProcessId,
          ComputerName,
          UserName,
          GrandParentBaseFileName,
          ParentBaseFileName,
          FilePath,
          FileName,
          CommandLine,
          SHA256HashData,
          CallStackModules,
          HostUrl,
          RefererUrl,
          OriginalFilename,
          SessionId,
          ImageSubsystem,
          IntegrityLevel,
          CreateProcessType,
          ProcessCreateFlags,
          ProcessCreateFlags_mask,
          ProcessParameterFlags,
          ProcessParameterFlags_mask,
          ProcessSxsFlags,
          ProcessSxsFlags_mask,
          RawProcessId
      ]
  )

  // =====================================================
  // L2 SEARCH
  // =====================================================
  | #event_simpleName=NetworkConnectIP4 event_platform=Win
  | !cidr(RemoteAddressIP4, file="rfc_exclusions.csv", column="cidr_block")
  | $talon_utility_falcon_pid()

  // =====================================================
  // MATCH STATEMENT
  // =====================================================
  | match(
      table=processes,
      field=falconPID,
      column=TargetProcessId
  )

  // =====================================================
  // L2 SEARCH ASSETS
  // =====================================================
  | $talon_convert_time_utc()
  | $talon_utility_falcon_helper()
  | $talon_win_normalize_networkconnectip4()
  | asn(RemoteIP)
  | ipLocation(RemoteIP)

  // =====================================================
  // TABLE
  // =====================================================
  | groupBy(
      [aid],
      function=[
          collect([
              utc_time,
              ComputerName,
              UserName,
              GrandParentBaseFileName,
              ParentBaseFileName,
              FilePath,
              FileName,
              CommandLine,
              SHA256HashData,
              CallStackModules,
              HostUrl,
              RefererUrl,
              OriginalFilename,
              SessionId,
              ImageSubsystem,
              IntegrityLevel,
              CreateProcessType,
              ProcessCreateFlags,
              ProcessCreateFlags_mask,
              ProcessParameterFlags,
              ProcessParameterFlags_mask,
              ProcessSxsFlags,
              ProcessSxsFlags_mask,
              RawProcessId,
              Protocol,
              ConnectionDirection,
              ConnectionFlags,
              ConnectionFlags_mask,
              CommunityID,
              LocalIP,
              LocalPort,
              RemoteIP,
              RemotePort,
              RemoteIP.asn,
              RemoteIP.org,
              RemoteIP.country,
              RemoteIP.city
          ])
      ],
      limit=max
  )
